spring.h2.console.enabled=true
spring.datasource.url=jdbc:h2:mem:rssdatabase
spring.datasource.driverClassName=org.h2.Driver
spring.datasource.username=user
spring.datasource.password=user

spring.jpa.show-sql=false
spring.jpa.hibernate.ddl-auto=update
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.H2Dialect


maxtopics=3
exclude=a,el,los,del, como, a, de, la, tiempo, llano, el, paso, verde,ocurrio,j,jj,is,en,the,in,y,of,to,que,as,por,panorama,covid19,for,noticias,para,un,and,es,no,after